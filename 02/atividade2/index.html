<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        bem vindo ao Exercicio de javascript
    </h1>
    <p id="saudacao"></p>
<p>
    <label for="">Digite seu nome</label>
    <input type="text" id="nome">
  
</p>
<p>
    <label for="">Digite a sua idade</label>
    <input type="text" id="idade">
    
</p>
<button onclick="exibir()">mostrar informações</button>

    <script>
    function exibir() {
      let  nome= document.getElementById("nome").value;
      let  idade= document.getElementById("idade").value;

      document.getElementById("saudacao").innerText="Ola " + nome +" a sua idade " + idade + "anos";
    }
    </script>
</body>
</html>
