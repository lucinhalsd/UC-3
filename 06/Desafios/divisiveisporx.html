<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <script>
       let limite = prompt("Informe um número positivo");
        
        if(limite <= 0) {
            console.log("Não é um número positivo");
        } else {
            let total = 0;
            for(let cont = 1; cont <= limite; cont++) {
                if(cont % 3 == 0 || cont % 5 == 0) {
                    total++;
                }
            }
            console.log("Quantidade de números divisíveis por 3 ou 5: " + total)
        }
    </script>
</body>
</html>
