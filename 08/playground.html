  <h1>Eventos</h1>

  <!--Evento OnMouseOver-->
  <p onmouseOver = "mudatexto(this)">Passe o mouse aqui</p>

  <p onmouseover="mudaOTexto(this)">Um outro Texto</p>

  <!--Evento onkeydown-->
  <input onkeydown = "mostratecla(event)" type="text">
