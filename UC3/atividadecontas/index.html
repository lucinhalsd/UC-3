    <title>contas</title>

<body>
    <input type="text"> <!--Entrada dos dados-->
    <div></div> <!--Saída dos dados-->
    
    <script>
        // Pedir o número
        let valor = prompt ("soma = 2 +2 +3 +4 +5 +6 +7 +8 +9")
        let numero = parseInt(valor)

        //Reaqlizar operações e saída

       
        console.log(numero + " - 1 =", numero - 1);
        console.log(numero + " - 2 =", numero - 2);
        console.log(numero + " - 3 =", numero - 3);
        console.log(numero + " - 4 =", numero - 4);
        console.log(numero + " - 5 =", numero - 5);
        console.log(numero + " - 6 =", numero - 6);
        console.log(numero + " - 7 =", numero - 7);
        console.log(numero + " - 8 =", numero - 8);
        console.log(numero + " - 9 =", numero - 9);
        console.log(numero + " - 10 =", numero - 10);

        

        // Multiplicação
        console.log("Multiplicação do número," número)
        console.log(numero + " x 1 =", numero * 1);
        console.log(numero + " x 2 =", numero * 2);
        console.log(numero + " x 3 =", numero * 3);
        console.log(numero + " x 4 =", numero * 4);
        console.log(numero + " x 5 =", numero * 5);
        console.log(numero + " x 6 =", numero * 6);
        console.log(numero + " x 7 =", numero * 7);
        console.log(numero + " x 8 =", numero * 8);
        console.log(numero + " x 9 =", numero * 9);
        console.log(numero + " x 10 =", numero * 10);


        // Adição
        console.log("Adição do número", numero);

        console.log(numero + " + 1 =", numero + 1);
        console.log(numero + " + 2 =", numero + 2);
        console.log(numero + " + 3 =", numero + 3);
        console.log(numero + " + 4 =", numero + 4);
        console.log(numero + " + 5 =", numero + 5);
        console.log(numero + " + 6 =", numero + 6);
        console.log(numero + " + 7 =", numero + 7);
        console.log(numero + " + 8 =", numero + 8);
        console.log(numero + " + 9 =", numero + 9);
        console.log(numero + " + 10 =", numero + 10);




    </script>
</body>
